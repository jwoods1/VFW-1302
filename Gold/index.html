		<div data-type="page" id="home">
			<div data-role="header" data-theme="b" data-position="fixed">
				<h1>Agent's Client Book</h1>
			</div>
				<div data-role="title" data-theme="b">
					<h3>We help you keep track of your clients!</h3>
				</div>

					<label for="Search">Search</label><input type="text" id="search" placeholder="Search Clients here!" />

				</div>
				<div class="browse">
					<h2>Browse Clients by:</h2>

						<a href="#" id="bName"><h3>Client Name</h3></a>

					</div>

					</div>
					<div class="browseAll">
						<a href="#" id="bAll"><h3>All Clients</h3></a>
					</div>
				</div>
			</div>

				<div data-role="navbar">
					<ul>
						<li><a href="#home">Home</a></li>
						<li><a href="#about">About</a></li>
